
<div class="modal-header">
  <h4 class="modal-title">Your short link is ready</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="shortUrl">
    <h4 class="text-black text-center">{{shortUrl.shortUrl}}</h4>
    <div class="d-flex justify-content-center">
      <div class="btn-group">
        <button class="btn btn-outline-secondary" (click)="goToLink()">navigate</button>
        <button class="btn btn-outline-secondary" (click)="copy()">copy to clipboard</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
